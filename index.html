<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from 1 to 5</title>
</head>
<body>
    <script>
        alert("hello there!")
        var name=prompt("what's your name?")
        alert("hi "+ name + "!")
        var num=parseInt(prompt("please enter a number from 1 to 5. enter 0 to quit"))
        while (num !== 0) {
            if (num === 1) {
                alert("I hope you have a great day ahead!");
            } else if (num === 2) {
                alert("I'm proud of you! Keep doing your very best!");
            } else if (num === 3) {
                alert("You're doing well! Keep up the great work!");
            } else if (num === 4) {
                alert("I'm so glad to have you in my life! I appreciate you a lot!");
            } else if (num === 5) {
                alert("I believe in you! You got this!");
            } else {
                alert("Invalid input. Please enter a number from 1 to 5. Enter 0 to quit.");
            }

            // Ask for input again after displaying the message
            num = parseInt(prompt("please enter a number from 1 to 5. Enter 0 to quit"));
        }

        // If the user enters 0, display a goodbye message and close the window
        alert("See you soon!!");
        window.close();
    </script>
</body>
</html>
